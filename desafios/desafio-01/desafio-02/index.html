<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  
  <div id="desafio">

    <div>
      <button v-on:click="exibirAlerta">Exibir Alerta</button>
    </div>
    <hr>
    <div>
      <input type="text" v-on:keydown.enter="atribuirValor">
      <p>{{ valor }}</p>
    </div>

  </div>

  <script>
    new Vue({
      el: '#desafio',
      data: {
        valor: 'adasl'
      },
      methods: {
        exibirAlerta() {
          alert('Alerta!')
        },
        atribuirValor(event) {
          this.valor = event.target.value
        }
      }
    })
  </script>
</body>
</html>
