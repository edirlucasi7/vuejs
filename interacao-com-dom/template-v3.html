<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

  <div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- v-bind serve para interpolar um dado da minha instância vue com uma propriedade na minha dom -->
    <a v-bind:href="link">Google</a> 
    <a icety="icetynho">Google</a>
     <!-- document.querySelector('[icety]').getAttribute('icety')
    Eu consigo com isso criar minha própria diretiva e acessar a propriedade que eu defini para ela.  -->
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'VueJS',
        link: 'http://www.google.com.br'
      },
      methods: {
        alterarTitulo(event) {
          this.titulo = event.target.value;
        },
        saudacao: function() {
          // console.log(this) retorna uma instância do vue
          return this.titulo
        }




      }
    })
  </script>

</body>
</html>
