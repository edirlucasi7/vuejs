<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">  
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'maior que 10' : 'menor que 10'}}</p>
    <button v-on:click="somaMaisUmMonte(1, $event)">Somar 1</button>
  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0
      },
      methods: {
        somaMaisUmMonte(passo, event) {
          console.log(passo, event)
          this.contador += passo
        },
      }
    })
  </script>
</body>
</html>
