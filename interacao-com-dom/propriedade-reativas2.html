<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        contador2: 0
      },
      computed: {
        resultado() {
          console.log('o metodo foi chamado')
          return this.contador >= 5
               ? 'maior ou igual a 5' : 'menor ou igual a 5'
        }
      },
      methods: {
        aumentar() {
          this.contador++
        },
        diminuir() {
          this.contador--
        },
          // resultado() {
          //   console.log('o metodo foi chamado')
          //   return this.contador >= 5
          //        ? 'maior ou igual a 5' : 'menor ou igual a 5'
          // }
      }
    })
  </script>
</body>
</html>
